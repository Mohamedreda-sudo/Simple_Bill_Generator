<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Bought Items{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles */
        /* Body styles */
        body {
            background-color: #1a1a1a; /* Dark background color */
            color: #ffffff; /* Light text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Navbar styles */
        .navbar {
            background-color: #1a1a1a; /* Dark navbar background */
        }
        
        .navbar-brand,
        .nav-link {
            color: #ffffff; /* White navbar text color */
        }
        
        .nav-link:hover {
            color: #ff4d4d; /* Neon red on hover */
        }
        
        /* Table styles */
        table {
            color: #ffffff; /* White table text color */
        }
        
        th,
        td {
            border-color: #ffffff; /* White table borders */
        }
        
        .table thead th {
            background-color: #333333; /* Dark header background */
        }
        
        /* Form styles */
        form {
            background-color: #333333; /* Dark form background */
            padding: 20px;
            border-radius: 10px;
        }
        
        .form-control {
            background-color: #1a1a1a; /* Dark form input background */
            color: #ffffff; /* White form input text color */
        }
        
        .btn-primary {
            background-color: #4d94ff; /* Neon blue button background */
            border-color: #4d94ff; /* Neon blue button border */
        }
        
        .btn-primary:hover {
            background-color: #1a75ff; /* Darker neon blue on hover */
            border-color: #1a75ff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Bought Items App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'generate_report' %}">Generate Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_item' %}">Add New Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'export_to_excel' %}">Export to Excel</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
